<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="header-left">
        <img src="./public/assets/logo.png" alt="logo" />
        <p>Meow Café</p>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Produtos</a>
          <a href="#">Sobre</a>
        </nav>
      </div>
      <div class="header-right">
        <button class="button-terciary">Login</button>
        <button class="button-primary">Delivery</button>
      </div>
    </header>
    <section class="home-conteiner">
      <img src="./public/assets/Imagemheader.png" alt="gato com café" />
      <div>
        <h2>Sabor inesquecível</h2>
        <h1>Meow Café</h1>
        <h3>
          Um lugar perfeito para pais de pets e amantes de café. Nossa cafeteria
          tem um espaço confortável para você e seu melhor amigo.
        </h3>
      </div>
    </section>
  </body>
</html>
